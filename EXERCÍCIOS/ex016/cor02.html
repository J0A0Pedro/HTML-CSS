<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <style>
        *{ /*Configurações Globais da CSS */
            height: 100%; /* Issp é a Altura da tela*/
        }
        body{
            background-image: radial-gradient(circle, #fdff6c 5%, #F48433, #DA2E71, #B2338A, #AB349D,#6E40BC);
            background-attachment: fixed;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
