<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Este é o desfio 06 e tem como objetivo escrever as funções e quando passarmos o mouse a tag da função aparecerá</p>
    <p>Em HTML5 podemos inserior os elementos:</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>

        <li><abbr title="Use a tag &lt;h1&gt; que vai até &lt;h6&gt;">Título</abbr></li>

        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt; ou &lt;li&gt;">Listas numeradas</abbr></li>

        <li><abbr title="Use a tag &lt;ul&gt; ou &lt;li&lt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
